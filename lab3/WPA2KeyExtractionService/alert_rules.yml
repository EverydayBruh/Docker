groups:
- name: app_alerts
  rules:
  - alert: HighErrorRate
    expr: rate(request_count{http_status=~"5.."}[5m]) > 0.1
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: High error rate detected
      description: "Error rate is {{ $value }} for the last 5 minutes"
  
  - alert: SlowResponses
    expr: histogram_quantile(0.95, rate(request_latency_seconds_bucket[5m])) > 1
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: Slow response times detected
      description: "95th percentile of response times is above 1 second for the last 5 minutes"